<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Matcher Master</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="pin-matcher">
        <div class="container">
            <div class="row " id="pin-master">
                  <div class="col-md-6 mx-auto">
                <div class="pin-generate">
                    <input type="text" class="form-control mx-auto" id="pin-generator" disabled>
                    <button class="btn" id="generate-btn" onclick="generatePin()">Generate <br> pin</button>
                </div>
            </div>
            <div class="col-md-6 mx-auto">
                <div class="pin-match">
                    <input type="text" class="form-control mx-auto" id="pin-matcher" disabled>
                    <div class="input-btns mt-4">
                        <div class="btn-line">
                            <input type="button" value="7" class="btn btn-secondary" onclick="pinShow('7')">
                            <input type="button" value="8" class="btn btn-secondary" onclick="pinShow('8')">
                            <input type="button" value="9" class="btn btn-secondary" onclick="pinShow('9')">
                        </div>
                        <div class="btn-line">
                            <input type="button" value="4" class="btn btn-secondary" onclick="pinShow('4')">
                            <input type="button" value="5" class="btn btn-secondary" onclick="pinShow('5')">
                            <input type="button" value="6" class="btn btn-secondary" onclick="pinShow('6')">
                        </div>
                        <div class="btn-line">
                            <input type="button" value="1" class="btn btn-secondary" onclick="pinShow('1')">
                            <input type="button" value="2" class="btn btn-secondary" onclick="pinShow('2')">
                            <input type="button" value="3" class="btn btn-secondary" onclick="pinShow('3')">
                        </div>
                        <div class="btn-line">
                            <input type="button" value="&lt;" class="btn btn-secondary" onclick="backDlt()">
                            <input type="button" value="0" class="btn btn-secondary" onclick="pinShow('0')">
                            <input type="button" value="C" class="btn btn-secondary" onclick="remove()">
                        </div>
                        <button class="btn" id="submit-btn" onclick="verifyPin()">Submit</button><br>
                        <p><span id="tried">0</span> try left</p>
                    </div>
                </div>
            </div>
            </div>

            <div id="msg" class="massage mt-4">
                <div id="wrong-msg">
                    <h6 id="wrong"><span class="wrong"><i class="fa-solid fa-xmark"></i></span>Pin Didn't Match, Please try again</h>
                </div>
                <div id="right-msg">
                    <h6 id="wright"><span class="check"><i class="fa-solid fa-check"></i></span>Pin Matched... Secret door is opening for you</h6>
                </div>
            </div>
          
        </div>
    </div>


    <script src="./app.js"></script>
</body>
</html>
